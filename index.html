<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/20b631fd69.js" crossorigin="anonymous"></script>
    <title>calender</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1><i class="fa-solid fa-less-than"></i>September 2020<i class="fa-solid fa-greater-than"></i></h1>
    </header>
    <main>
        <section>
            <div class="days">
                <p class="day-one">Monday</p>
                <p class="day-two">Tuesday</p>
                <p class="day-three">Wednesday</p>
                <p class="day-four">Thursday</p>
                <p class="day-five">Friday</p>
                <p class="day-six">Saturday</p>
                <p class="day-seven">Sunday</p>
            </div>
        </section>
        <section>
            <div class="dates">
                <p class="day-31">31</p>
                <p class="day-1">1</p>
                <p class="day-2">2</p>
                <p class="day-3">3</p>
                <p class="day-4">4</p>
                <p class="day-5">5</p>
                <p class="day-6">6</p>
                <p class="day-7">7</p>
                <p class="day-8">8</p>
                <p class="day-9">9</p>
                <p class="day-10">10</p>
                <p class="day-11">11</p>
                <p class="day-12">12</p>
                <p class="day-13">13</p>
                <p class="day-14">14</p>
                <p class="day-15">15</p>
                <p class="day-16">16</p>
                <p class="day-17">17</p>
                <p class="day-18">18</p>
                <p class="day-19">19</p>
                <p class="day-20">20</p>
                <p class="day-21">21</p>
                <p class="day-22">22</p>
                <p class="day-23">23</p>
                <p class="day-24">24</p>
                <p class="day-25">25</p>
                <p class="day-26">26</p>
                <p class="day-27">27</p>
                <p class="day-28">28</p>
                <p class="day-29">29</p>
                <p class="day-30">30</p>
                <p class="last-1">1</p>
                <p class="last-2">2</p>
                <p class="last-3">3</p>
                <p class="last-4">4</p>
            </div>
        </section>
    </main>
</body>

</html>
